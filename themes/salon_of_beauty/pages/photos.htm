title = "Our Photos"
url = "/photos"
layout = "default"
is_hidden = 0
contentType = "html"
force_show = 0
==
<!-- Gallery -->
<div class="container">
    <div class="row_relative">
        <div class="">
            <div class="slides-photos">
                <div class="">
                    <img src="{{ 'assets/images/ph-1.png'|theme }}" alt="">
                </div>
                <div class="">
                    <img src="{{ 'assets/images/ph-2.png'|theme }}" alt="">
                </div>
                <div class="">
                    <img src="{{ 'assets/images/ph-3.png'|theme }}" alt="">
                </div>
                <div class="">
                    <img src="{{ 'assets/images/ph-4.png'|theme }}" alt="">
                </div>
                <div class="">
                    <img src="{{ 'assets/images/ph-5.png'|theme }}" alt="">
                </div>
                <div class="">
                    <img src="{{ 'assets/images/ph-6.png'|theme }}" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
  <!-- Gallery -->
  
{% put scripts %}
        
    <script>
        $('.slides-photos').slick({
          infinite: true,
          dots: true,
          slidesToShow: 3,
          slidesToScroll: 3,
          centerPadding: '40px',
          responsive: [
            {
              breakpoint: 768,
              settings: {
                arrows: false,
                centerMode: true,
                centerPadding: '40px',
                slidesToShow: 2
              }
            },
            {
              breakpoint: 480,
              settings: {
                arrows: false,
                centerMode: true,
                centerPadding: '40px',
                slidesToShow: 1
              }
            }
          ]
        });
    </script>
        
{% endput %}
